meta:
    shard:
        rootdir: generated/sharded/ural.lowres18k.bt
        share_vocab: True
        shard_size: 200000
        initial_shards: 50
        compress: False
        pretokenize: False
    train:
        name: jtokemprune16k.faster.mono3.noise3.seq
        vocab_path: models/jtokemprune16k.faster.multiling.ural.dynamicdata.vocab
        segmentation_model: models/jtokemprune16k.faster.multiling.ural.text
        max_len: 300
        reorder_max_dist: 3
        drop_temperature: 2
        mixing_weight_schedule: [160000]

tasks:
    enfi:
        type: para
        weight: [89, 60]
        transforms: [morfessor_em, lang_prefix_both, filter_too_long]
        meta:
            src_lang: en
            tgt_lang: fi
    enet:
        type: para
        n_shards: 1
        weight: [0, 20]
        transforms: [morfessor_em, lang_prefix_both, filter_too_long]
        meta:
            src_lang: en
            tgt_lang: et
    enet_bt:
        type: para
        n_shards: 6
        weight: [0, 20]
        transforms: [morfessor_em, lang_prefix_both, filter_too_long]
        meta:
            src_lang: en
            tgt_lang: et
            extra_prefix: <BT>
    mono_en:
        type: mono
        weight: [5, 0]
        transforms: [duplicate_mono, reorder, morfessor_em, drop, lang_prefix_both, filter_too_long]
        meta:
            src_lang: en
            tgt_lang: en
    mono_fi:
        type: mono
        weight: [3, 0]
        transforms: [duplicate_mono, reorder, morfessor_em, drop, lang_prefix_both, filter_too_long]
        meta:
            src_lang: fi
            tgt_lang: fi
    mono_fi_taboo:
        type: mono
        weight: [3, 0]
        transforms: [morfessor_em_taboo, filter_too_long]
        share_inputs: mono_fi
        meta:
            src_lang: fi
            tgt_lang: fi
    mono_et:
        type: mono
        weight: [0, 10]
        transforms: [duplicate_mono, reorder, morfessor_em, drop, lang_prefix_both, filter_too_long]
        meta:
            src_lang: et
            tgt_lang: et
    mono_et_taboo:
        type: mono
        weight: [0, 10]
        transforms: [morfessor_em_taboo, filter_too_long]
        share_inputs: mono_et
        meta:
            src_lang: et
            tgt_lang: et
    dev_enfi:
        type: para
        split: valid
        weight: [1, 0]
        n_shards: 1
        transforms: [morfessor_em, lang_prefix_both]
        meta:
            src_lang: en
            tgt_lang: fi
    dev_enet:
        type: para
        split: valid
        weight: [0, 1]
        n_shards: 1
        transforms: [morfessor_em, lang_prefix_both]
        meta:
            src_lang: en
            tgt_lang: et

